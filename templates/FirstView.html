<!DOCTYPE html>
<html lang="zh">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Group Task Manager</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Group Task Manager</h1>
    <p id="author">yukimoto<br></p>
    <h2>Features To Realize</h2>
    <div class="center">
        <p>Basic Units</p>
        <ul>
            <li>Task</li>
            <li>Container</li>
        </ul>
        <p>Sorting Ways</p>
        <ul>
            <li>Tags</li>
            <li>Place</li>
            <li>People</li>
            <li>Time (defer, due, any)</li>
            <li>Stage and Status</li>
        </ul>
    </div>
    <div id="container">
        <div id="content">
            <div class="msg">
                <span class="name">Pecu</span>
                Hello,Class!
            </div>
            <div class="msg">
                <span class="name">Michael</span>
                Hello,Pecu.
            </div>
        </div>
        <div id="send-box">
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="暱稱">
                <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                <input type="submit" id="submit" value="送出">
            </form>
        </div>
    </div>
</body>

</html>
